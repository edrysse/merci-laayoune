server {
    listen 80;
    server_name _;

    root /var/www/html/public; # تأكد أن المسار يشير إلى مجلد public الخاص بـ Laravel
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000; # تأكد من تطابق هذا مع إعداد PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
